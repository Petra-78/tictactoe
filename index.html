<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>TIC-TAC-TOE</h1>
        </div>
        <div class="grid-wrap">
            <div class="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>    
    </div>

    <div class="popup-bg">
        <div class="popup">
            <div>
                <h2 class="winner-name"></h2>
            </div>
            <button class="restart">Restart Game</button>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
